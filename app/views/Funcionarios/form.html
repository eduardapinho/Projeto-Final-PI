<p>Preencha os dados do colaborador</p>

<form action="@{Funcionarios.salvar}" method="post">

	<input type="hidden" name="pessoa.id" value="${p?.id}" />

	<div class="mb-3">
		<label class="form-label">Nome:</label>
		<input type="text" class="form-control" name="funcionario.nome" value="${f?.nome}" />
	</div>

	<div class="mb-3">
		<label class="form-label">Email:</label>
		<input type="text" class="form-control" name="funcionario.email" value="${f?.email}" />
	</div>

	<hr />

	<div class="mb-3">
		<label class="form-label">Login:</label>
		<input type="text" class="form-control" name="funcionario.login" value="${f?.login}" />
	</div>

	<div class="mb-3">
		<label class="form-label">Senha:</label>
		<input type="password" class="form-control" name="funcionario.senha" />
	</div>

	<div class="mb-3">
		<input type="submit" class="btn btn-primary" />
	</div>

</form>
