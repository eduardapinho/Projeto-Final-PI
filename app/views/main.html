<!DOCTYPE html>

<html>
<head>

<title>#{get 'title' /}</title>

<meta charset="${_response_encoding}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/main.css'}">
#{get 'moreStyles' /}
<link rel="shortcut icon" type="image/png"
	href="@{'/public/images/favicon.png'}">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
		<div class="container">
			<a class="navbar-brand" href="#" id="texto1"> <img
				src="../public/images/logo1.png" alt="Imagem" width="80" height="60"
				class="d-inline-block align-text-center" id="logo"> Amigo Animal
			</a>
			
		</div>
	</nav>

	<br>

	<div class="shadow p-3 mb-5 bg-body-tertiary rounded">

		<div class="container-fluid">
			#{if flash.success}
			<div class="alert alert-success alert-dismissible fade show"
				role="alert">
				${flash.success}
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			#{/if}
			
			<div class="container-fluid">
			#{if flash.error}
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert">
				${flash.error}
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			#{/if}
				
			#{doLayout /}
			
		</div>
		<footer class="footer mt-auto py-3 bg-body-tertiary">
			<div class="container">
				<span class="text-body-secondary">© 2024 Clínica Veterinária
					Amigo Animal. Todos os direitos reservados.</span>
			</div>
		</footer>
		<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}"
			type="text/javascript" charset="${_response_encoding}"></script>
		#{get 'moreScripts' /}
	</div>
</body>
</html>
